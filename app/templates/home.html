<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
            padding: 20px;
            box-sizing: border-box;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-message .message-text {
            background-color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-section button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-section button:hover {
            background-color: #4500b5;
        }
    </style>
</head>
<body>
{% extends "base.html" %}


{% block content %}
<h1>Welcome to the Home Page!</h1>
<hr>
{% endblock %}
<h1>Peternity</h1>
<h2>Context-based sentence analysis model</h2>
<p>The server is running at 127.0.0.1:5000</p>
<p>This is the Home page. Explore other sections using the navigation above.</p>
@{
ViewData["Title"] = "Home Page";
}
<div class="header">
    <div class="title">Chats</div>
    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" title="User">
        <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png" alt="Share Icon" title="Share">
    </div>
</div>

<div class="chat-container">
    <div class="chats-list" id="chatsList">
        <!-- Messages will appear here -->
    </div>

    <div class="input-section">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const ChatsList = document.getElementById('ChatsList');

        // Get the user's message
        const messageText = messageInput.value.trim();

        // Only send if message is not empty
        if (messageText !== '') {
            // Create a new chat message
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');

            const userIcon = document.createElement('img');
            userIcon.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
            userIcon.alt = 'User';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-text');
            messageContent.textContent = messageText;

            messageDiv.appendChild(userIcon);
            messageDiv.appendChild(messageContent);

            // Append the new message to the chats list
            ChatsList.appendChild(messageDiv);

            // Scroll to the bottom of the chat chats list
            ChatsList.scrollTop = ChatsList.scrollHeight;

            // Clear the input field
            messageInput.value = '';
        }
    }
</script>
</body>
</html>
