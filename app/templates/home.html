<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
     <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #ffffff;
            margin: 0;
            padding: 0;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #444654;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #282b30;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-container {
            background-color: #40414f;
            padding: 10px;
            display: flex;
            border-top: 1px solid #282b30;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            width: 100%; /*Ensure that the text input is long enough to be visible on all screen sizes*/
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #19c37d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #13a369;
        }

        .message {
            background-color: #444654;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #1a7f65;
        }

        .chat-list-container {
         flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .chat-list-container h2 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .chat-list-container a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .chat-list-container a:hover {
            color: #19c37d;
        }

    </style>
</head>
<body>
{% extends "base.html" %}


{% block content %}
<h1>Welcome to the Home Page!</h1>
<hr>
{% endblock %}
<h1>Peternity</h1>
<h2>Context-based sentence analysis model</h2>
<p>The server is running at 127.0.0.1:5000</p>
<p>This is the Home page. Explore other sections using the navigation above.</p>
@{
ViewData["Title"] = "Home Page";
}
<div class="header">
    <div class="title">Chats</div>
    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" title="User">
        <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png" alt="Share Icon" title="Share">
    </div>
</div>

<div class="chat-container">
    <div class="chats-list" id="chatsList">
        <!-- Messages will appear here -->
    </div>

    <div class="input-section">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const ChatsList = document.getElementById('ChatsList');

        // Get the user's message
        const messageText = messageInput.value.trim();

        // Only send if message is not empty
        if (messageText !== '') {
            // Create a new chat message
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');

            const userIcon = document.createElement('img');
            userIcon.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
            userIcon.alt = 'User';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-text');
            messageContent.textContent = messageText;

            messageDiv.appendChild(userIcon);
            messageDiv.appendChild(messageContent);

            // Append the new message to the chats list
            ChatsList.appendChild(messageDiv);

            // Scroll to the bottom of the chat chats list
            ChatsList.scrollTop = ChatsList.scrollHeight;

            // Clear the input field
            messageInput.value = '';
        }
    }
</script>
<script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
